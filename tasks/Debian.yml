---
- name: "Update APT cache"
  apt:
    update_cache: true
  changed_when: false
  tags: install

- name: Install packages
  package:
    name: "{{ pkg }}"
    state: present
  with_items: "{{ keystone_packages }}"
  loop_control:
    loop_var: pkg
  ignore_errors: "{{ ansible_check_mode }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2
  tags: install

- name: Remove default keystone service
  file:
    path: /etc/apache2/sites-enabled/keystone.conf
    state: absent
  tags: install

- name: Upgrade python-shade
  pip:
    name: shade
    state: present
    version: '1.22.2'
  register: install_packages_shade
  until: install_packages_shade is success
  retries: 5
  delay: 2
  ignore_errors: "{{ ansible_check_mode }}"
  tags: install
...
